<!DOCTYPE html>
<html>
	<head>
		<title>Development - YOUR_APP</title>

		<!-- development configuration -->
		<script type="text/javascript">
			if (window.localStorage) {
				localStorage.clear();
			}
			less = { env: 'development' };
		</script>

		<!-- compile the less files on the client side -->
		<link rel="stylesheet" type="text/less" href="app/styles/master.less">
		<script src="assets/scripts/libs/less-1.3.0.js" type="text/javascript"></script>

		<!-- data-main attribute tells require.js to load app/scripts/main.js after require.js loads. -->
		<script data-main="app/scripts/main" src="assets/scripts/libs/require.js"></script>
	</head>
	<body>
	</body>
</html>
